<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 60" width="300" height="60">
  <!-- Clock + Bar Chart + Rocket Icon -->
  <g transform="translate(4, 4)">
    <!-- Clock outer ring -->
    <circle cx="26" cy="26" r="24" fill="none" stroke="#1a3a5c" stroke-width="2.5"/>

    <!-- Hour tick marks -->
    <g stroke="#d4a84b" stroke-width="1.2" stroke-linecap="round">
      <line x1="26" y1="3"  x2="26" y2="6"/>
      <line x1="43.2" y1="8.8"  x2="41.2" y2="10.8"/>
      <line x1="47"   y1="26"   x2="44"   y2="26"/>
      <line x1="43.2" y1="43.2" x2="41.2" y2="41.2"/>
      <line x1="26"   y1="49"   x2="26"   y2="46"/>
      <line x1="8.8"  y1="43.2" x2="10.8" y2="41.2"/>
      <line x1="5"    y1="26"   x2="8"    y2="26"/>
      <line x1="8.8"  y1="8.8"  x2="10.8" y2="10.8"/>
    </g>

    <!-- Ascending bar chart -->
    <g fill="#d4a84b">
      <rect x="7"  y="40" width="5" height="6"  rx="0.8"/>
      <rect x="14" y="36" width="5" height="10" rx="0.8"/>
      <rect x="21" y="30" width="5" height="16" rx="0.8"/>
      <rect x="28" y="22" width="5" height="24" rx="0.8"/>
      <rect x="35" y="8"  width="5" height="38" rx="0.8"/>
    </g>

    <!-- Rocket on tallest bar -->
    <g transform="translate(36, 0)">
      <path d="M2.5 2 L5 10 L4.5 16 L6 16 L6 20 L-1 20 L-1 16 L1 16 Z" fill="#d4a84b"/>
      <path d="M2.5 2 L5 6 L2.5 8 L0 6 Z" fill="#e8c25a"/>
      <path d="M4.5 16 L6 20 L2.5 18 Z" fill="#c09845"/>
      <path d="M1   16 L-1 20 L2.5 18 Z" fill="#c09845"/>
      <path d="M2.5 20 L4 26 L2.5 24 L1 26 Z" fill="#1a3a5c"/>
    </g>
  </g>

  <!-- Company Name -->
  <text x="66" y="38"
    font-family="'DM Serif Display', Georgia, serif"
    font-size="22"
    font-weight="400"
    fill="#1e293b">No Limit Capital</text>
</svg>
